<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <section class="editor-container">
        <a href="#" title="Exit" onclick="process.exit()" class="exit">
            <i class="mi md-48">close</i>
        </a>
        <nav class="left-navbar">
            <ul class="main-actions">
                <li>
                    <a href="#" title="Undo" class="undo">
                        <i class="mi md-36">undo</i>
                    </a>
                </li>
                <li>
                    <a href="#" title="Redo" class="redo">
                        <i class="mi md-36">redo</i>
                    </a>
                </li>
            </ul>
            <span class="title">Level settings</span>
            <ul class="settings-list">
                <li>
                    <a href="#" data-settings="general">General</a>
                </li>
                <li>
                    <a href="#" data-settings="cell">Cell</a>
                </li>
            </ul>
            <button class="add-level">
                <i class="mi md-36">add</i>
                <span>Add level</span>
            </button>
            <ul class="levels-list"></ul>
            <button class="add-sound">
                <i class="mi md-36">add</i>
                <span>Add sound</span>
            </button>
            <input type="file" id="sound-dialog" accept="audio/ogg,audio/wav" multiple>
            <ul class="sound-list"></ul>
        </nav>
        <div class="map-container"></div>
    </section>
    <script>
        window.nodeRequire = require;
        require('nw.gui').Window.get().showDevTools();
    </script>
    <script defer src="./build/bundle.js"></script>
</body>
</html>
